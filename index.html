<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bonus</title>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <header>
        <h1>Meme Generator</h1>
    </header>   
    <main>
       <input id='text-input' maxlength="60" placeholder="Escreva a frase do meme">
       <input type='file' accept='image/png, image/jpeg' id='meme-insert'>
     
       <section id='meme-image-container'>
        <p id= 'meme-text'></p> 
        <img id='meme-image'> 
       </section>   

       <button type="button"  id="fire">Fire</button>
       <button type="button"  id="water">Water</button>
       <button type="button"  id="earth">Earth</button>
     
       <section id='click-images'>
       <img id='meme-1' src="./imgs/meme1.png">
       <img id='meme-2' src="./imgs/meme2.png">
       <img id='meme-3' src="./imgs/meme3.png">
       <img id='meme-4' src="./imgs/meme4.png">
      </section>
    </main>
  <script src="script.js"></script>
  </body>
</html>
